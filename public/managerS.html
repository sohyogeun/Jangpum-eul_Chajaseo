<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNS 로그인 설정</title>
    <link href="css/managerS.css" rel="stylesheet">
    <link href="css/managerH.css" rel="stylesheet">
    <link href="css/managerPManu.css" rel="stylesheet">

    <script src="js/managerCM.js" defer></script>
    <script src="js/managerH.js" defer></script>
</head>
<body>
    <div class="S_back">
        <header id="header-container"></header>
        <nav id="admin-menu-container"></nav>
        <div class="S_Name">
            <h4>SNS 로그인 설정</h4>
            <div class="S_na">
                <p>Naver 로그인</p>
            </div>
                <div class="S_add">
                    <div class="S_addOne">
                        <p>네이버 로그인 사용여부</p>
                    </div>                    
                        <div class="S_addOne_one">
                            <input type="checkbox">사용</input>
                    </div>
                    <div class="S_addOne">
                        <p>Client ID</p>
                    </div>
                    <div class="S_addTwo">
                        <input type="text"></input>
                    </div>
                    <div class="S_addOne">
                        <p>Client Secret</p>
                    </div>
                    <div class="S_addTwo_one">
                        <input type="text"></input>
                    </div>  
                    <div class="S_naOne">
                        <p>버튼 설정</p>
                    </div>
                    <div class="S_ButtonName">
                        <p>로그인 버튼 설정</p>
                    </div>
                    <div class="S_selectBox">
                        <div class="select-wrapper">
                            <select name="logo" id="logo-select">
                                <option value="ko-full-color">국문 완성형 색상</option>
                                <option value="ko-short-color">국문 축약형 색상</option>
                                <option value="ko-full-white">국문 완성형 흰색</option>
                                <option value="ko-short-white">국문 축약형 흰색</option>
                                <option value="en-full-color">영문 완성형 색상</option>
                                <option value="en-short-color">영문 축약형 색상</option>
                                <option value="en-full-white">영문 완성형 흰색</option>
                                <option value="en-short-white">영문 축약형 흰색</option>
                                <option value="icon-color">아이콘형 색상</option>
                                <option value="icon-white">아이콘형 흰색</option>
                            </select>
                        </div>
                    </div>
                    <div class="S_ButtonName">
                        <P>버튼 미리보기</P>
                    </div>
                    <div class="S_ButtonImg">
                        <img src="">네이버로그 버튼
                    </div>
                    <div class="S_Save">
                        <button type="button">저장</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
