<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원관리</title>
    <link href="css/managerU.css" rel="stylesheet">
    <link href="css/managerH.css" rel="stylesheet">
    <link href="css/managerU_Manu.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="js/comend.js" defer></script>
    <script src="js/managerH.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="js/managerCM.js" defer></script>
    <script src="js/managerH.js" defer></script>
</head>
<body>
    <div class="U_back">
        <header id="header-container"></header>
        <nav id="admin-menuOne-container"></nav>
        <div class="U_Name">
            <h4>회원 목록</h4>
            <div class="U_inventory">
                <div class="U_inventoryName">
                    <P>분류</P>
                </div>
                <div class="select-wrapper">
                    <select name="logo" id="logo-select">
                        <option value="ko-full-color">일반</option>
                        <option value="ko-short-color">사업자(승인)</option>
                        <option value="ko-full-white">사업자(미승인)</option>
                        <option value="ko-short-white">안드로이드회원</option>
                        <option value="en-full-color">ios회원</option>
                        <option value="en-short-color">모바일회원</option>
                        <option value="en-full-white">pc회원</option>
                    </select>
                </div>
                <div class="U_inventoryName">
                    <P>일반</P>
                </div>
                <div class="select-wrapper">
                    <select name="logo" id="logo-select">
                        <option value="ko-full-color">성명</option>
                        <option value="ko-short-color">아이디</option>
                        <input type="text" class="text_name"></input>
                    </select>
                </div>
                <div class="U_inventoryName">
                    <P>성별</P>
                </div>
                <div class="select-wrapper">
                    <select name="logo" id="logo-select">
                        <option value="ko-full-color">성별</option>
                        <option value="ko-short-color">남성</option>
                        <option value="ko-full-white">여성</option>
                    </select>
                </div>
                <div class="U_inventoryName">
                    <P>연령</P>
                </div>
                <div class="select-wrapper">
                    <select name="logo" id="logo-select">
                        <option value="ko-full-color">연령</option>
                        <option value="ko-short-color">10대</option>
                        <option value="ko-full-white">20대</option>
                        <option value="ko-short-white">30대</option>
                        <option value="en-full-color">40대</option>
                        <option value="en-short-color">50대</option>
                        <option value="en-full-white">60대</option>
                    </select>
                </div>
            </div>
            <div class="U_serch">
                <button>검색</button>
            </div>
            <div class="U_list">
                <ul class="list-group list-group-horizontal back">
                    <li class="list-group-item one" id="one">번호</li>
                    <li class="list-group-item tow" id="two">등급</li>
                    <li class="list-group-item three" id="three">ID</li>
                    <li class="list-group-item three" id="four">회사명</li>
                    <li class="list-group-item tow" id="five">성명</li>
                    <li class="list-group-item three" id="six">가입일자</li>
                    <li class="list-group-item tow" id="six">가입경로</li>
                    <li class="list-group-item tow" id="six">로그인구분</li>
                    <li class="list-group-item tow" id="six">방문수</li>
                    <li class="list-group-item tow" id="six">SNS</li>
                    <li class="list-group-item one" id="six">삭제</li>
                </ul>
                <ul class="list-group list-group-horizontal-sm">
                    <li class="list-group-item one" id="one"></li>
                    <li class="list-group-item tow" id="two"></li>
                    <li class="list-group-item three" id="three"></li>
                    <li class="list-group-item three" id="four"></li>
                    <li class="list-group-item tow" id="five"></li>
                    <li class="list-group-item three" id="six"></li>
                    <li class="list-group-item tow" id="six"></li>
                    <li class="list-group-item tow" id="six"></li>
                    <li class="list-group-item tow" id="six"></li>
                    <li class="list-group-item tow" id="six">
                        <button>SNS</button>
                    </li>
                    <li class="list-group-item one" id="six">
                        <button>삭제</button>
                    </li>
                </ul>
                <div class="U_S_E">
                    <button>전체 SNS발송</button>
                    <button>엑셀 업로드</button>
                    <button>엑셀 다운로드</button>
                </div>
        </div>
    </div>
</body>
</html>
