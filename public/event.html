<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>이벤트 화면</title>
  <link href="css/event.css" rel="stylesheet" />
  <link href="css/Header.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/Pooter.css" />
  
  <link href="css/FysOne.css" rel="stylesheet">
  <script src="js/FindYourSkinOne.js" defer></script>
  <script src="js/gotoSite.js" defer></script>

  <script src="js/command.js" defer></script>
  <script src="js/include.js" defer></script>
  <script src="js/head_log.js" defer></script>
  <script src="js/mySkin.js" defer></script>
  <script src="js/Pooter.js" defer></script>
  <script src="js/event.js" defer></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  <form>
        <div class="Modal-session" id="skinModal">
        <!-- ✅ 안쪽 내용 박스(여기에 choice.html을 주입) -->
            <div class="Modal" id="skinModalBox"></div>
        </div>
        <div class="Modal"></div>
    </form>
  <div class="main-background">
    <!-- 헤더 들어올 자리 -->
    <header id="site_header"></header>

    <div class="evnet-back">
      <!-- ✅ form을 제대로 열고, 그 안에 카드들을 넣습니다 -->
      <form>

    <!-- ✅ 상단 브랜드 카드(로고) : 클릭하면 탭과 연동 -->
    <section class="brand-strip" aria-label="브랜드 이벤트 바로가기">
      <button type="button" class="brand-card" data-brand="oreve">
        <img src="img/올리브영1차.png" alt="올리브영" />
        <span>올리브영</span>
      </button>

      <button type="button" class="brand-card" data-brand="amola">
        <img src="img/아모레시퍼시픽1차.png" alt="아모레퍼시픽" />
        <span>아모레퍼시픽</span>
      </button>

      <button type="button" class="brand-card" data-brand="inne">
        <img src="img/이니스프리1차.jpg" alt="이니스프리" />
        <span>이니스프리</span>
      </button>

      <button type="button" class="brand-card" data-brand="jalo">
        <img src="img/제로이드1차.png" alt="제로이드" />
        <span>제로이드</span>
      </button>

      <a class="brand-card ghost" href="#" aria-disabled="true">
        <div class="ghost-box">coming soon</div>
        <span>개꿀인 이벤트</span>
      </a>
    </section>

    <!-- ✅ 브랜드 탭 -->
    <section class="event-tabs" aria-label="브랜드 탭">
      <button type="button" id="oreve" class="et">올리브영</button>
      <button type="button" id="amola" class="et">아모레퍼시픽</button>
      <button type="button" id="inne"  class="et">이니스프리</button>
      <button type="button" id="jalo"  class="et">제로이드</button>
    </section>

    <!-- ✅ 툴바 -->
    <section class="event-toolbar" aria-label="이벤트 목록 정보">
      <div class="left">
        <strong id="event-brand-title">올리브영</strong>
        <span id="event-count">총 0건</span>
      </div>
      <div class="right">
        <select id="event-sort" aria-label="정렬">
          <option value="default">추천순</option>
          <option value="title">가나다순</option>
        </select>
      </div>
    </section>

    <!-- ✅ 이벤트 리스트 (JS가 여기만 채움) -->
    <section class="event-area" aria-label="이벤트 카드 목록">
      <div id="event-content" class="event-grid"></div>
    </section>

  </div>

  <div class="end_back">
    <header id="end"></header>
  </div>
</body>
</html>
