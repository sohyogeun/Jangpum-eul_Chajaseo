<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
    <link href="css/managerlog.css" rel="stylesheet">
</head>
<body>
    <div class="malogback">
        <div class="malogName">
            <p>관리자 로그인</p>
            <h4>장품을찾아서</h4>
        </div>
        <div class="malogTitle">
            <p>관리자 접속을 위한 인증 단계입니다.</p>
            <p>관리자 아이디와 비밀번호를 정확히 입력해주세요.</p>
        </div>
        <div class="MidPass">
            <from class="maUser">
                <label id="maId">Id
                    <input type="text">
                </label>
                <label id="maPw">Pw
                    <input type="password">
                </label>
                <button type="button">확인</button>
            </from>
        </div>
    </div>
</body>
</html>
