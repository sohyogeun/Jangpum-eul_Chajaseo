<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <title>회사소개</title>
    <link href="../adminCSS/managerB.css" rel="stylesheet">
    <link href="../adminCSS/managerH.css" rel="stylesheet">
    <link href="../adminCSS/managerPManu.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../adminJS/managerCM.js" defer></script>
    <script src="../adminJS/managerH.js" defer></script>
</head>
<body>
    <div class="M_b_back">
        <header id="header-container"></header>
        <nav id="admin-menu-container"></nav>
        <div class="M_B_Name">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="company-tab" data-bs-toggle="tab" data-bs-target="#company" type="button" role="tab">회사소개</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="story-tab" data-bs-toggle="tab" data-bs-target="#story" type="button" role="tab">스토리</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="goal-tab" data-bs-toggle="tab" data-bs-target="#goal" type="button" role="tab">목표</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="company" role="tabpanel">
                    <div class="editor-description"><strong>회사소개</strong> 내용을 수정하세요:</div>
                    <textarea id="editor-company"></textarea>
                </div>
                <div class="tab-pane fade" id="story" role="tabpanel">
                    <div class="editor-description"><strong>스토리</strong> 내용을 수정하세요:</div>
                    <textarea id="editor-story"></textarea>
                </div>
                <div class="tab-pane fade" id="goal" role="tabpanel">
                    <div class="editor-description"><strong>목표</strong> 내용을 수정하세요:</div>
                    <textarea id="editor-goal"></textarea>
                </div>
            </div>
        </div>
    </div> 
</div>
</div>
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/lang/summernote-ko-KR.min.js"></script>
                    
<script>
    var summernoteOptions = {
        height: 400,
        lang: "ko-KR",
        placeholder: '여기에 내용을 입력하세요'
    };

    $(document).ready(function () {
        // 3개의 에디터를 각각 실행
        $('#editor-company').summernote(summernoteOptions);
        $('#editor-story').summernote(summernoteOptions);
        $('#editor-goal').summernote(summernoteOptions);
    });
 </script>
