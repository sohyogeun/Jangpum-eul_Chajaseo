<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>피부 타입 결과 - 장품을 찾아서</title>
    <link href="css/FYS.css" rel="stylesheet">
    <link href="css/Header.css" rel="stylesheet">
    <link href="css/FysOne.css" rel="stylesheet">
    <link href="css/Pooter.css" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/head_log.js"></script>
    <script src="js/include.js" defer></script>
    <script src="js/command.js" defer></script>
    <script src="js/FindYourSkinOne.js" defer></script>
    <script src="js/FindYourSkin.js" defer></script> <script src="js/Pooter.js"></script>
</head>
<body>
    <form>
        <div class="Modal-session" id="skinModal">
        <!-- ✅ 안쪽 내용 박스(여기에 choice.html을 주입) -->
            <div class="Modal" id="skinModalBox"></div>
        </div>
        <div class="Modal"></div>

    <header id="site_header"></header>

    <div class="main-wrapper">
        
        <section class="result-header">
            <div class="result-img-box">
                <div class="my-F">
                    <img id="skin-img" src="" alt="피부 이미지">
                </div>
            </div>

            <div class="result-text-box">
                <div class="my-f-t"></div>
            </div>

        <section class="recommendation-section">
            <h3 class="rec-title">당신의 피부를 위한 솔루션</h3>
            
            <div class="product-grid">
                <div class="product-card">
                    <button class="prod-img-btn" id="one"></button>
                    <p class="prod-name" data-for="one"></p>
                </div>
                <div class="product-card">
                    <button class="prod-img-btn" id="two"></button>

                </div>
                <div class="product-card">

                </div>
                <div class="product-card">
                    <button class="prod-img-btn" id="four"></button>
                    <p class="prod-name" data-for="four"></p>
                </div>
                <div class="product-card">
                    <button class="prod-img-btn" id="five"></button>
                    <p class="prod-name" data-for="five"></p>
                </div>
            </div>

            <div class="action-area">
                <button class="retry-btn" id="refresh">테스트 다시하기</button>
            </div>
        </section>

    </div>

    <div class="end_back">
        <header id="end"></header>
